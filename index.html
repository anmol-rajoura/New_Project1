<style>

  body {

    overflow: hidden;

  .glow {

    opacity: 0.6;
    animation: drift 20s infinite alternate ease-in-out;
    z-index: 0;
  }

  .glow.one { background: #ff9a9e; top: 8%; left: 8%; }
  .glow.two { background: #fbc2eb; bottom: 10%; right: 10%; animation-duration: 26s; }
  .glow.three { background: #fad0c4; top: 60%; left: 45%; animation-duration: 22s; }

  @keyframes drift {
    from { transform: translate(0,0); }
    to { transform: translate(120px, -80px); }
  }

  /* ğŸ–¼ï¸ Romantic illustration images */
  .bg-image {
    position: fixed;

    filter: blur(1px);
    pointer-events: none;
    z-index: 1;
  }

  .bg-left {
    bottom: 5%;
    left: 5%;
  }

  .bg-right {
    top: 6%;
    right: 6%;
  }

  /* ğŸ‘« Cute floating couple emojis */

    pointer-events: none;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(110vh); }
    to { transform: translateY(-120vh); }
  }

  /* ğŸ’Œ Main card */

    position: relative;

    border-radius: 26px;
    padding: 36px 28px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    text-align: center;
    animation: rise 0.9s ease;
  }

  @keyframes rise {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .text {
    font-size: 1.12rem;
    line-height: 1.7;
    min-height: 150px;
    white-space: pre-line;
    color: #333;
  }

  button {
    margin-top: 26px;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: #ff7aa2;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 12px 28px rgba(255,122,162,0.45);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 36px rgba(255,122,162,0.55);
  }

  button.soft {
    background: #e5e7eb;
    color: #555;
    box-shadow: none;
    cursor: default;
  }

    z-index: 3;
  }

  @keyframes floatHeart {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-90px); }
  }
</style>
