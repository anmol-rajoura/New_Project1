<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Session Active</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f4f4f4;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    color: #111;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .panel {
    width: 90%;
    max-width: 520px;
    padding: 40px;
    border: 1px solid #ddd;
    text-align: left;
  }

  .status {
    font-size: 0.75rem;
    letter-spacing: 2px;
    color: #888;
    margin-bottom: 30px;
  }

  .text {
    font-size: 1.2rem;
    line-height: 1.6;
    min-height: 80px;
  }

  button {
    margin-top: 30px;
    padding: 10px 18px;
    border: 1px solid #aaa;
    background: transparent;
    font-size: 0.9rem;
    cursor: pointer;
  }

  button:hover {
    background: #eee;
  }
</style>
</head>

<body>

<div class="panel">
  <div class="status">SESSION INITIALIZED</div>
  <div class="text" id="text">
    You opened this page voluntarily.
  </div>
  <button id="action">Continue</button>
</div>

<script>
  const text = document.getElementById("text");
  const action = document.getElementById("action");

  const stages = [
    "You opened this page voluntarily.",
    "You stayed longer than most people.",
    "You are still reading.",
    "You seem curious.",
    "Curiosity usually comes with consequences.",
    "You could stop at any moment.",
    "You won’t, though.",
    "That’s consistent with your past behavior.",
    "You hesitate, but you don’t leave.",
    "People like you rarely do.",
    "You are being very predictable.",
    "This isn’t interesting anymore.",
    "Neither are you."
  ];

  let index = 0;

  action.addEventListener("click", () => {
    index++;

    if (index < stages.length) {
      text.innerText = stages[index];
    } else {
      document.body.innerHTML = `
        <div style="
          text-align:center;
          font-size:1.5rem;
          color:#111;
        ">
          Session complete.<br><br>
          You may leave now.
        </div>
      `;
    }
  });
</script>

</body>
</html>
