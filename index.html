<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Just Something I Wanted to Say</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
  }

  .card {
    width: 90%;
    max-width: 420px;
    background: white;
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    text-align: center;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .text {
    font-size: 1.15rem;
    line-height: 1.6;
    min-height: 90px;
  }

  button {
    margin-top: 30px;
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    background: #ff6f91;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 8px 20px rgba(255,111,145,0.4);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 26px rgba(255,111,145,0.5);
  }

  .soft {
    background: #e0e0e0;
    color: #555;
    box-shadow: none;
  }

  .heart {
    position: fixed;
    font-size: 16px;
    animation: float 2.5s ease-out forwards;
    pointer-events: none;
  }

  @keyframes float {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-80px); }
  }
</style>
</head>

<body>

<div class="card">
  <div class="text" id="text">
    Hi.<br><br>
    This is a little unusual, I know.
  </div>
  <button id="btn">Continue</button>
</div>

<script>
  const messages = [
    "Hi.\n\nThis is a little unusual, I know.",
    "But sometimes the best things start with a bit of courage.",
    "I just wanted a moment of your attention.",
    "Not to impress you.",
    "Not to pressure you.",
    "Just to be honest.",
    "I like the way you exist.",
    "And Iâ€™d love to get to know you better.",
    "No expectations.",
    "Just a coffee. Or a walk. Or a conversation.",
    "If thatâ€™s something youâ€™d like too."
  ];

  const text = document.getElementById("text");
  const btn = document.getElementById("btn");
  let index = 0;

  btn.addEventListener("click", () => {
    index++;

    if (index < messages.length) {
      text.innerText = messages[index];
      spawnHeart();
    } else {
      btn.innerText = "Thatâ€™s all ðŸ™‚";
      btn.classList.add("soft");
      btn.disabled = true;
    }
  });

  function spawnHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ðŸ’–";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.bottom = "20px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2500);
  }
</script>

</body>
</html>
