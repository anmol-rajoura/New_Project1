<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Just Us</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffe6ec, #fdf1f8);
  }

  /* ğŸŒ¸ Soft romantic moving glow */
  .glow {
    position: absolute;
    width: 320px;
    height: 320px;
    border-radius: 50%;
    filter: blur(90px);
    opacity: 0.6;
    animation: drift 20s infinite alternate ease-in-out;
  }

  .glow.one { background: #ff9a9e; top: 8%; left: 8%; }
  .glow.two { background: #fbc2eb; bottom: 10%; right: 10%; animation-duration: 26s; }
  .glow.three { background: #fad0c4; top: 60%; left: 45%; animation-duration: 22s; }

  @keyframes drift {
    from { transform: translate(0,0); }
    to { transform: translate(120px, -80px); }
  }

  /* ğŸ‘« Cute background couples */
  .couple {
    position: fixed;
    font-size: 36px;
    opacity: 0.25;
    animation: floatUp 16s linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(110vh); }
    to { transform: translateY(-120vh); }
  }

  /* ğŸ’Œ Main card */
  .card {
    position: relative;
    z-index: 2;
    width: 92%;
    max-width: 420px;
    background: white;
    border-radius: 26px;
    padding: 36px 28px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    text-align: center;
    animation: rise 0.9s ease;
  }

  @keyframes rise {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .text {
    font-size: 1.12rem;
    line-height: 1.7;
    min-height: 130px;
    white-space: pre-line;
    color: #333;
  }

  button {
    margin-top: 26px;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: #ff7aa2;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 12px 28px rgba(255,122,162,0.45);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 36px rgba(255,122,162,0.55);
  }

  button.soft {
    background: #e5e7eb;
    color: #555;
    box-shadow: none;
    cursor: default;
  }

  /* ğŸ’– Hearts on interaction */
  .heart {
    position: fixed;
    font-size: 16px;
    animation: floatHeart 2.6s ease-out forwards;
    pointer-events: none;
  }

  @keyframes floatHeart {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-90px); }
  }
</style>
</head>

<body>

<!-- ğŸŒ¸ Romantic glow -->
<div class="glow one"></div>
<div class="glow two"></div>
<div class="glow three"></div>

<!-- ğŸ‘« Cute background cameos -->
<div class="couple" style="left:12%;">ğŸ‘«</div>

<div class="card">

</div>

<script>
  const messages = [

</html>
