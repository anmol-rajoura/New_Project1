<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Just Us</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fff1f5, #fce7f3);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* SOFT BACKGROUND COUPLES */
  .couple {
    position: fixed;
    font-size: 42px;
    opacity: 0.15;
    animation: floatSlow 10s linear infinite;
    pointer-events: none;
  }

  @keyframes floatSlow {
    from { transform: translateY(110vh); }
    to { transform: translateY(-120vh); }
  }

  .card {
    width: 92%;
    max-width: 420px;
    background: white;
    border-radius: 24px;
    padding: 36px 28px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.12);
    text-align: center;
    animation: fadeUp 0.8s ease;
    position: relative;
    z-index: 2;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .text {
    font-size: 1.1rem;
    line-height: 1.65;
    min-height: 110px;
    white-space: pre-line;
    color: #333;
  }

  button {
    margin-top: 26px;
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    background: #ff7aa2;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(255,122,162,0.45);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 30px rgba(255,122,162,0.55);
  }

  button.soft {
    background: #e5e7eb;
    color: #555;
    box-shadow: none;
    cursor: default;
  }

  /* FLOATING HEARTS */
  .heart {
    position: fixed;
    font-size: 16px;
    animation: floatHeart 2.5s ease-out forwards;
    pointer-events: none;
  }

  @keyframes floatHeart {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-90px); }
  }
</style>
</head>

<body>

<!-- Background cartoon couples -->
<div class="couple" style="left:10%;">üë´</div>
<div class="couple" style="left:70%; animation-duration:12s;">üíë</div>
<div class="couple" style="left:40%; animation-duration:9s;">üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>

<div class="card">
  <div class="text" id="text">
    Hey.
    <br><br>
    We‚Äôve known each other for‚Ä¶ what, 6 years now?
  </div>
  <button id="btn">Continue</button>
</div>

<script>
  const messages = [
    "Hey.\n\nWe‚Äôve known each other for‚Ä¶ what, 6 years now?",
    "That‚Äôs a long time.\nLong enough for awkward moments.\nLong enough for inside jokes.",
    "Long enough that this isn‚Äôt a random crush.",
    "Somewhere between all those conversations,\nI started liking you.",
    "Not suddenly.\nNot dramatically.\nJust‚Ä¶ naturally.",
    "You‚Äôre funny without trying.\nComforting without knowing.\nAnd honestly ‚Äî very you.",
    "I‚Äôm not here to make things weird.",
    "Just thought you deserved honesty.\nAnd maybe a smile.",
    "If someday you‚Äôd like to turn this\ninto a coffee, a walk, or just more us talking‚Ä¶",
    "I‚Äôd really like that."
  ];

  const text = document.getElementById("text");
  const btn = document.getElementById("btn");
  let index = 0;

  btn.addEventListener("click", () => {
    index++;

    if (index < messages.length) {
      text.innerText = messages[index];
      spawnHeart();
    } else {
      btn.innerText = "That‚Äôs it üôÇ";
      btn.classList.add("soft");
      btn.disabled = true;
    }
  });

  function spawnHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = Math.random() > 0.5 ? "üíñ" : "‚ú®";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.bottom = "30px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2500);
  }
</script>

</body>
</html>
